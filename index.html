<!DOCTYPE html>
<html ng-app="DnDash">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!--<base href="/">--> <!-- https://deadsnowman.github.io/dndash/ -->
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <title>DnDash</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />
  <style type="text/css">
  [ng\:cloak], [ng-cloak], .ng-cloak {
    display: none !important;
  }
  </style>
</head>
<body>
  <script>
    var getUrl = window.location;
    var baseUrl = getUrl .protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/')[1];
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>
  <!-- Application Level Angular -->
	<script defer src="app.module.js"></script>
	<script defer src="app.controller.js"></script>
  <script defer src="app.config.js"></script>
  <!-- View-Home Content -->
  <link rel="stylesheet" href="components/view-home/view-home.style.css">
	<script defer src="components/view-home/view-home.module.js"></script>
	<script defer src="components/view-home/view-home.component.js"></script>
	<script defer src="components/view-home/view-home.config.js"></script>
  <script defer src="components/view-home/view-home.service.js"></script>
  <!-- loot-splitter content -->
  <script defer src="components/plugin-cards/loot-splitter/loot-splitter.module.js"></script>
  <script defer src="components/plugin-cards/loot-splitter/loot-splitter.component.js"></script>
  <script defer src="components/plugin-cards/loot-splitter/loot-splitter.service.js"></script>
  <!-- currency-converter content -->
  <script defer src="components/plugin-cards/currency-converter/currency-converter.module.js"></script>
  <script defer src="components/plugin-cards/currency-converter/currency-converter.component.js"></script>
  <!-- dice-roller content -->
  <script defer src="components/plugin-cards/dice-roller/dice-roller.module.js"></script>
  <script defer src="components/plugin-cards/dice-roller/dice-roller.component.js"></script>
  <script defer src="components/plugin-cards/dice-roller/dice-roller.service.js"></script>

  <div class="container-fluid">
    <div ng-controller="DnDashController">
      <div ng-view></div>
    </div>
</div>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
